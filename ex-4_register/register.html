<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register with scss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="box">
            <div class="box-login">
                <div class="brand">
                    <img src="images/logo.png" alt="">
                    <p>Enter your email address and password to access admin panel.</p>
                </div>
                <div class="form-login">
                    <form action="#">
                        <div class="form-group">
                            <label class="control-label" for="name">Full name: </label><br>
                            <input class="form-control" type="text" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email address: </label><br>
                            <input class="form-control" type="text" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password: </label><br>
                            <input class="form-control" type="password" name="password"
                                placeholder="Enter your password">
                        </div>
                        <div class="checkbox">
                            <label class="control-label" for="remember">
                                <input type="checkbox" name="remember" value="1"> I accept <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                        <input class="form-control" type="submit" name="login" value="Login">
                    </form>
                </div>
            </div>
            <div class="box-forgot-password">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
